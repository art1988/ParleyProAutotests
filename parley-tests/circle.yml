version: 2
jobs:
  build:
    docker:
      - image: circleci/node:jessie-browsers
    steps:
      - checkout

      - run:
          name: Build project
          working_directory: ./
          command: mvn clean install -U -DskipTests=true
      - run:
          name: Run IU tests
          working_directory: ./
          command: mvn test

      - store_test_results:
          path: ./target/surefire-reports


workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build