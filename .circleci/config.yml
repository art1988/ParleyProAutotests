version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u222-stretch-browsers
    steps:
      - checkout

      - run:
          name: Run UI tests
          working_directory: "./ParleyPro Autotests"
          command: mvn clean test -Dsurefire.suiteXmlFiles=./src/test/java/suites/Basics.xml

      - store_test_results:
          
          path: "./target/allure-results"
            

workflows:
  build_and_runTests:
    jobs:
      - build:
          filters:
            branches:
              only: master